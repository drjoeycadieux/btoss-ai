name: Auto Commit

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create or update a file
        run: |
          echo "Hello, world! $(date)" >> hello.txt

      - name: Commit changes
        run: |
          git config --local user.name "Joey Cadieux"
          git config --local user.email "instructor.joeycadieux@gmail.com"
          git add git.txt
          git commit -m "Update git.txt"
          git push
